<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="verification">
        <h3 class="verification-title">Verify Your Account</h3>
        <div class="verification-text">
            We emailed you the six digit code to unknown@email.com.
        </div>
        <div class="verification-text">
            Enter the code below to confirm your email address.
        </div>

        <div class="verification-digits">
            <input type="number" class="digit" placeholder="0" required min="0" max="9">
            <input type="number" class="digit" placeholder="0" required min="0" max="9">
            <input type="number" class="digit" placeholder="0" required min="0" max="9">
            <input type="number" class="digit" placeholder="0" required min="0" max="9">
            <input type="number" class="digit" placeholder="0" required min="0" max="9">
            <input type="number" class="digit" placeholder="0" required min="0" max="9">
        </div>

        <div class="verification-explanation">
            This is design only. We didn't actually send you an email as we don't have your email right?
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
